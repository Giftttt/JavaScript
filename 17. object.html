<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>객체는 배열보다 더 많은 기능을 갖는 자료구조 입니다.</p>
    <h3>객체의 구성요소</h3>
    <ul>
        <li>속성(객체의 특징). 속성 이름과 값 한 쌍으로 표현</li>
        <li>메소드(객체의 기능/동작)</li>

    </ul>
    <p>자바스크립트는 객체를 만들 때 { } 기호로 정의.</p>
    <script>
        // sana 변수를 객체 할당. const 객체를 바꿀 수 없다는 거지 속성은 바꿀 수 있음
        const sana = { name: "김사나", age:22, address:"경기", height: 160.9 }
        console.log('sana:', sana)
        console.log(sana.toString())
        sana.height = 165.8     // 객체 변수명. 객체속성
        // 속성값 가져오기 (방법 1 - array)
        console.log(sana['name'], sana['age'], sana['address'], sana['height'] ) //배열 인덱스 기호와 동일

        // 객체의 속성은 저장이 필요한 데이터에 임의로 정함.
        const momo = {
            name: "박모모",
            birth: "2000-11-22",
            nationality: "japan",
            say : function (emoji) {  // 속성값이 함수 정의 -> 매소드
                alert("Hello~!!" + emoji)
                
            }
        }
        // 속성값 가져오기(방법 2)
        console.log(momo.name, momo.birth,momo.nationality)
        momo.say() // 필요한 인자값이 없으면 emoji는 'undefined' 입니다.
        momo.say('😀')

        // 객체에 사용하는 반복문. in 연산자는 지정된 객체의 속성을 하나씩 가져옵니다.
        for(let key in sana) {
            console.log('key=', key, 'value=', sana[key])
        } // sana[key] 를 예로, 객체에서 []는 속성 이름을 지정.
    </script>
</body>
</html>
