<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container" style="background-color: aquamarine;">
        <button id="btn">테스트 버튼</button>
        <hr>
        <input id="url" placeholder="url 입력하세요.">
        <script>
            //이벤트는 자시교소 -> 부모요소로 전파 됩니다.
            //자식 요소의 이벤트 처리를 부모가 할 수 있습니다.
            document.getElementById('container')
                    .addEventListener('click',
                        function(event){
                            console.log(event.target.tagname)
                            if(event.target.tagname == 'button')
                                alert('자식 요소 버튼이 눌렸습니다')
                        }
                    )

            document.getElementById('url').addEventListener('keydown',function(event){
                console.log(event)
            }
        ) 
    </div>   

        const btn = document.getElementById('btn')
        btn.addEventListener('click',function(event){
            console.log(event)
        }
       
    )
        
    </script>
</body>
</html>
