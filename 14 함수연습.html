<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>함수 연습 - 계산기</title>
    <script defer src="/js/14ex.js"></script>
    <style>
        input,
        select,
        span,
        button {
            padding: 10px;
        }

    </style>
</head>
<body>
    <h3>간단한 계산기</h3>
    <div>
        <input id="num1" placeholder="첫 번째 값 입력하세요." type="number">
        <select id="op">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">x</option>
            <option value="/">÷</option>
        </select>
        <input id="num2" placeholder="두 번째 값 입력하세요." type="number">
        <span> = </span>
        <button type="button" id="exeBtn">실행</button>
    </div>
    <div style="margin-top: 20px;">
        결과 : <span id="result"></span>
    </div>
</body>
</html>
