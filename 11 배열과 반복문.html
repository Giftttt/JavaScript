<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>배열과 반복문</title>
</head>

<body>
    <ul id="twice">
        <li class="members">1</li>
        <li class="members">2</li>
        <li class="members">3</li>
        <li class="members">4</li>
    </ul>
    <script>
        const members = ['mina', 'momo', 'nayeon', 'dahyeon', 'jihyo',]
        document.write('<h3>twice members</h3>')
            members.push('sana')
            //배열의 인덱스 변수 i는 0 ~ members.length-1
        for(let i=0; i < members.length; i++)    {
            document.write(`<h4>${members[i]}</h4>`)
        }

        // 여러개의 태그 요소를 가져오는 메소드
        //       ㄴ 배열처럼 인덱스를 사용하여 특정 요소만 가져오기
        const twiceLI = document.querySelectorAll('ul#twice > li') // 1순위
        //      ㄴ 배열과 유사한 List 자료구조로 저장.
        for(let i=0; i < twiceLI.length;i++) {
            console.log(twiceLI[0])
            const twiceLI2 = document.getElementsByTagName('li') // 3순위 - li가 너무 많은 경우 사용성이 떨어짐
            console.log(twiceLI2[0])
            const twiceLI3 = document.getElementsByClassName('members') // 2순위 - class name 일일이 걸어주기 번거로움
            console.log(twiceLI3[0])
        }

        for(let i=0; i < twiceLI.length;i++) {
            console.log(twiceLI[i].textContent)
            twiceLI[i].textContent = members[i] // li 요소 속성 변경
            twiceLI[i].style.color = 'blue'
        }
        
        // 배열에서 사용하는 for문 형식 - index 지정 없이 하나씩 가져오기
        for(let ele of twiceLI) {
            console.log(ele)
        }
        // members 배열에서 하나씩 가져오기
        for (let val of members) {
            console.log(val)
        }
        </script>

</body>

</html>
